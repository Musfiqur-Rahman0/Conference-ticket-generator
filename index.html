<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Ticket Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
    <style>
        .primary-font {
            font-family: "Inconsolata", 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body class="primary-font bg-black text-white">

    <div class="container mx-auto flex flex-col items-center pt-5 gap-5">
        <!-- title  box-->
        <div class="flex flex-col items-center">
            <img src="assets/images/logo-full.svg" alt="">
            <h2 class="text-center font-bold text-4xl text-white mt-5 max-w-[500px]">Your Journey to Coding Conf 2025
                Starts Here!
            </h2>
            <p class="text-gray-400">Secure your spot at next year's biggest coding conference</p>
        </div>

        <!-- user input form -->
        <form action="" class=" space-y-3 w-1/2 mx-auto">
            <div class="flex flex-col w-full">
                <h2 class="text-lg font-semibold text-white mb-2">Upload Avatar</h2>
                <label for="file-upload"
                    class="w-full h-44 flex flex-col items-center justify-center border-2 border-dashed border-gray-500 rounded-lg cursor-pointer bg-gray-800 hover:bg-gray-700 transition duration-300">
                    <div class="flex flex-col items-center">
                        <img src="assets/images/icon-upload.svg" alt="" height="40" width="40">
                        <p class="text-sm text-gray-300">Drag and drop or click to upload</p>
                    </div>
                    <input id="file-upload" type="file" class="hidden input" required>
                </label>

                <div id="tooltip" class="flex items-center gap-2 mt-2 ">
                    <img src="assets/images/icon-info.svg" alt="" height="20">
                    <p id="tooltip-text" class="text-xs text-gray-400 ">Upload your photo (JPG or PNG, max size: 500KB).
                    </p>
                </div>
            </div>
            <div>
                <label for="">full Name</label>
                <br>
                <input
                    class="px-4 py-2 rounded-md input w-full outline-none border-none  bg-gray-800 hover:bg-gray-700 transition duration-300 border"
                    type="text" placeholder="Your Name" required>
            </div>
            <div>
                <label for="">Email Address</label>
                <br>
                <input
                    class="px-4  py-2 rounded-md input w-full outline-none border-none  bg-gray-800 hover:bg-gray-700 transition duration-300 border"
                    type="email" id="gmail-input" placeholder="example@email.com" required>
                <div id="error-massage" class="hidden "></div>
            </div>
            <div>
                <label for="">GitHub Username</label>
                <br>
                <input
                    class="px-4  py-2 rounded-md input  w-full outline-none border-none  bg-gray-800 hover:bg-gray-700 transition duration-300 border"
                    type="text" placeholder="@yourusername" required>
            </div>
            <div>
                <button id="generateBtn"
                    class="!mt-3 text-center w-full bg-[#e16151] outline-none border-none py-2 rounded-lg">Generate my
                    ticket!</button>
            </div>
        </form>

    </div>

    <script src="js/utilities.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
